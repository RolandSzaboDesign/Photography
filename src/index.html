---
layout: base.html
---

<h1 class="title">Welcome</h1>

<div class="gallery">
	{% for post in collections.social-content reversed %}
	<a class="polaroids" href="{{ post.url }}">
		<figure class="polaroid">
			<img class="polaroid__photo" src="/assets/images/social-content/{{ post.data.page.fileSlug }}/01.jpg" alt="{{ post.data.title }}" title="{{ post.data.title }}">
			<figcaption class="polaroid__caption">
				<strong class="polaroid__title">{{ post.data.title }}</strong>
			</figcaption>
		</figure>
	</a>
	{% endfor %}
</div>
