---
layout: base.html
---

<h1 class="title">Roland Szab√≥ Photography</h1>

<div class="gallery gallery--3-col">
	{% assign demo = collections.portraiture | concat: collections.social-content | concat: collections.automotive %}
	{% for post in demo reversed %}
		{% assign slug = post.data.page.filePathStem | remove: post.data.page.fileSlug %}
		<a class="polaroids" href="{{ post.url }}">
			<figure class="polaroid">
				<div class="polaroid__square">
					<img class="polaroid__photo" src="/assets/images/{{ slug }}/{{ post.data.page.fileSlug }}/01.jpg" alt="{{ post.data.title }}">
				</div>
				<figcaption class="polaroid__caption">
					<strong class="polaroid__title">{{ post.data.title }}</strong>
				</figcaption>
			</figure>
		</a>
	{% endfor %}
</div>
