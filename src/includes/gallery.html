---
layout: base.html
---

<main class="main">
	<header class="page-header">
		<a class="category" href="/{{ tags[0] }}" title="Back to {{ tags[0] | split: '-' | join: ' ' | capitalize }}">{{ tags[0] | split: "-" | join: " " | capitalize }}</a>
		<h1 class="title">{{ title }}</h1>
		<ul class="tags">
			{% assign tagsies = tags | slice: 1, tags.size %}
			{% for tag in tagsies %}
				<li class="tag">
					<a class="tag__link" href="/tags/{{ tag }}/">{{ tag }}</a>
				</li>
			{% endfor %}
		</ul>
	</header>
	<div class="gallery gallery--single">
		{{ content }}
	</div>
</main>
