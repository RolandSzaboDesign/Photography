<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% if title %}{{ title }} | {% endif %}Roland Szabó Photography</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
		<link rel="manifest" href="/assets/favicons/site.webmanifest">
		<link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/assets/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<!-- OpenGraph -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://rolandszabo.photo{{ page.url }}">
		<meta property="og:image" content="https://rolandszabo.photo/assets/images/roland-og.jpg">
		<meta property="og:description" content="Budapest-based amateur photographer, currently open to opportunities.">
		<meta property="og:title" content="{% if title %}{{ title }} | {% endif %}Roland Szabó Photography">

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Playfair+Display:wght@500&family=Rubik:wght@300;600&display=swap" rel="stylesheet">

		<!-- Styles -->
		<link rel="stylesheet" href="/assets/css/style.css">
		{%- if css %}
		<link rel="stylesheet" href="/assets/css/{{ css }}.css">
		{%- endif %}
	</head>
	<body>
		{% include "header.html" %}

		<main class="main">
			{{ content }}
		</main>
	</body>
</html>
