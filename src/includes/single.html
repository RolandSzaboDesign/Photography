---
layout: base.html
css: single
---

<article class="single">
	<h1 class="single__title">{{ title }}</h1>
	<img class="single__photo" src="/assets/images/{{ tags }}/{{ filename }}.jpg" alt="{{ title }}" title="{{ title }}">
	<dl class="details">
		<dt class="details__key">Camera</dt>
		<dd class="details__value">{{ camera }}</dd>
		<dt class="details__key">Lens</dt>
		<dd class="details__value">{{ lens }}</dd>
		<dt class="details__key">EXIF</dt>
		<dd class="details__value">{{ exif }}</dd>
		<dt class="details__key">Location</dt>
		<dd class="details__value">{{ location }}</dd>
		<dt class="details__key">Date</dt>
		<dd class="details__value">{{ date }}</dd>
	</dl>
	<nav class="single__nav">
		<a class="button" href="/{{ tags }}">Back to {{ tags | capitalize }}</a>
	</nav>
</article>
