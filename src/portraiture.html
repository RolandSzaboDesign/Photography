<header class="page-header">
	<h1 class="page-title">Portrait Photos</h1>
	<p>TODO write portrait intro</p>

<section class="gallery">
	{%- for photo in collections.portrait reversed %}
		<a class="photo" href="{{ photo.url }}">
			<img class="photo__image" src="/assets/images/{{ photo.data.tags }}/{{ photo.data.filename }}.jpg" alt="{{ photo.data.title }}" title="{{ photo.data.title }}">
		</a>
	{%- endfor %}
</section>
