---
permalink: "/{{ locale }}/"
layout: layouts/base.html
css: home
---

<main class="main home">
	<header class="page-header">
		<h1 class="home__title">{{ site[locale].homepageTitle }}</h1>
		<a class="button" href="/{{ locale }}/{{ site[locale].slugServices }}/{{ site[locale].slugServicesPortraiture }}/">{{ site[locale].homepageButton }}</a>
		<a class="home__link" href="/{{ locale }}/{{ site[locale].slugGalleries }}/">{{ site[locale].homepageLink }}</a>
	</header>

	<div class="home__grid">
		<section>
			<h2 class="home__subtitle">Egyéni Portrék</h2>
			<div class="masonry">
				<div class="masonry__column">
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/eszter-2/01.jpg" alt="Eszter"></a>
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/eperke/03.jpg" alt="Eperke"></a>
				</div>
				<div class="masonry__column">
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/jazmin/03.jpg" alt="Jázmin"></a>
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/anna-3/01.jpg" alt="Anna"></a>
				</div>
				<div class="masonry__column">
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/balazs/01.jpg" alt="Balázs"></a>
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/kata/01.jpg" alt="Kata"></a>
				</div>
				<div class="masonry__column">
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/dori/04.jpg" alt="Dóri"></a>
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/arianna/02.jpg" alt="Arianna"></a>
				</div>
			</div>
		</section>

		<section>
			<h2 class="home__subtitle">Páros Portrék</h2>
			<div class="masonry">
				<div class="masonry__column">
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/cinta-jorge/02.jpg" alt="Cinta & Jorge"></a>
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/luca-david/03.jpg" alt="Luca & Dávid"></a>
				</div>
				<div class="masonry__column">
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/orsi/07.jpg" alt="Orsi & Barni"></a>
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/aliz-adam/04.jpg" alt="Alíz & Ádám"></a>
				</div>
				<div class="masonry__column">
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/linda-gyuri/07.jpg" alt="Linda & Gyuri"></a>
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/denise-mark/01.jpg" alt="Denise & Márk"></a>
				</div>
				<div class="masonry__column">
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/zsanett-matthias/04.jpg" alt="Zsanett & Matthias"></a>
					<a class="brick" href="#"><img class="brick__photo" src="/assets/images/portraiture/amelie-gerson/02.jpg" alt="Amélie & Gerson"></a>
				</div>
			</div>
		</section>
	</div>

	<div class="home-bottom">
		<a class="button" href="/{{ locale }}/{{ site[locale].slugServices }}/{{ site[locale].slugServicesPortraiture }}/">{{ site[locale].homepageButton }}</a>
		<a class="home__link" href="/{{ locale }}/{{ site[locale].slugGalleries }}/">{{ site[locale].homepageLink }}</a>
	</div>

	<aside class="lightbox">
		<div class="lightbox__container">
			<figure class="lightbox__figure">
				<img class="lightbox__image" src="" alt="">
				<figcaption class="lightbox__caption"></figcaption>
			</figure>
			<nav class="lightbox__nav">
				<a class="lightbox__arrow" id="left" href="#">◀</a>
				<a class="lightbox__arrow" id="right" href="#">▶</a>
			</nav>
		</div>
		<a class="lightbox__close" href="#">&times;</a>
	</aside>

	<script src="/assets/js/lightbox.js" defer></script>
</main>
