---
layout: layouts/base.html
css: lightbox
---

<main class="main">
	<div class="container">
		<header class="page-header">
			<a class="page-header__category" href="/{{ locale }}/">{{ site[locale].backToHomepage }}</a>
			<h1 class="page-header__title">{{ title }}</h1>
			<p class="page-header__description">{{ intro }}</p>
		</header>
		{{ content }}
		{% include "partials/cta.html", count: 6 %}
	</div>
</main>

{% include "partials/lightbox.html" %}

<script src="/assets/js/masonry.js"></script>
<script>
	var macyInstance = Macy ({
		container: '.masonry',
		mobileFirst: true,
		// trueOrder: true,
		columns: 2,
		margin: 8,
		breakAt: {
			576: {
				margin: 10
			},
			768: {
				margin: 12
			},
			992: {
				columns: 3,
				margin: 16
			}
		}
	});
</script>
