---
permalink: "/{{ locale }}/blog/{{ slug }}/"
layout: layouts/base.html
css: blog
---

<main class="main">
	<div class="container">
		<header class="page-header">
			<a class="page-header__category" href="/{{ locale }}/blog/">Blog</a>
			<h1 class="page-header__title">{{ title }}</h1>
		</header>
	</div>

	<div class="blog-container">
		<figure class="featured-image">
			<img class="featured-image__photo" src="/assets/images/blog/{{ count }}.webp" alt="{{ featuredImageTitle }}">
			<figcaption class="featured-image__caption">
				<p class="featured-image__title">{{ featuredImageTitle }}</p>
				<small class="featured-image__details">
					<span class="featured-image__info">{{ featuredImageDate }}</span>
					<span class="featured-image__info">{{ featuredImageLocation }}</span>
					<span class="featured-image__info">{{ featuredImageGear }}</span>
				</small>
			</figcaption>
		</figure>

		{{ content }}

		<footer class="written-by">
			<img class="written-by__image" src="/assets/images/avatar.png" alt="Roland SzabÃ³" width="80" height="80">
			<p class="written-by__text">
				<strong>{{ site[locale].blogWrittenBy }} <a href="/{{ locale }}/{{ site[locale].slugAboutAbout }}/">{{ site[locale].blogRolandSzabo }}</a></strong>
				<br>
				<small>{{ site[locale].blogWrittenOn }} {{ date | date: "%Y.%m.%d." }}</small>
			</p>
		</footer>
	</div>
</main>
