<!DOCTYPE html>
<html lang="{{ locale }}">
	<head>
		<meta charset="utf-8">
		<title>{% if title %}{{ title }} | {% endif %}{{ site[locale].siteTitle }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="{{ description | default: site[locale].metaDescription }}">

		<!-- Preload -->
		<link rel="preload" as="font" href="/assets/webfonts/fa-solid-900.woff2" type="font/woff2" crossorigin="anonymous">
		<link rel="preload" href="/assets/webfonts/outfit-v11-latin-ext-300.woff2" as="font" type="font/woff2" crossorigin="anonymous">
		<!-- <link rel="preload" href="/assets/webfonts/domine-v23-latin-ext-700.woff2" as="font" type="font/woff2" crossorigin="anonymous"> -->

		<!-- Styles -->
		<link rel="preload" href="/assets/css/style.css" as="style" onload="this.rel='stylesheet'">
		<noscript><link rel="stylesheet" href="/assets/css/style.css"></noscript>

		{%- if css %}
			<link rel="preload" href="/assets/css/{{ css }}.css" as="style" onload="this.rel='stylesheet'">
			<noscript><link rel="stylesheet" href="/assets/css/{{ css }}.css"></noscript>
		{%- endif %}

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
		<link rel="manifest" href="/assets/favicons/site.webmanifest">
		<link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/assets/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<!-- OpenGraph -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@szabokaphoto">
		<meta name="twitter:creator" content="@szabokaphoto">
		<meta property="og:type" content="website">
		<meta property="og:url" content="{{ site.url | append: page.url }}">
		{%- if og_image %}
		<meta property="og:image" content="{{ og_image }}" loading="lazy">
		{%- else %}
		<meta property="og:image" content="{{ site.url }}/assets/images/roland-og.webp" loading="lazy">
		{%- endif %}
		<meta property="og:description" content="{{ description | default: site[locale].metaDescription }}">
		<meta property="og:title" content="{% if title %}{{ title }} | {% endif %}{{ site[locale].siteTitle }}">

		<!-- Ahrefs Analytics -->
		<script src="https://analytics.ahrefs.com/analytics.js" data-key="A6e1lw51/EXFCT6u44/4Yw" async></script>
	</head>

	<body>
		{% include "partials/header.html" %}
		{{ content }}
		{% include "partials/footer.html" %}

		<script>
			function toggleMainMenu() {
				var button = document.getElementById("menu-toggle");
				var menu = document.getElementById("main-menu");

				if (menu.style.display === "block") {
					menu.style.display = "none";
					button.innerHTML = "☰";
				} else {
					menu.style.display = "block";
					button.innerHTML = "✕";
				}
			}
		</script>
	</body>
</html>
