<!DOCTYPE html>
<html lang="{{ locale }}">
	<head>
		<meta charset="utf-8">
		<title>{% if title %}{{ title }} | {% endif %}{{ site[locale].siteTitle }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="{{ site[locale].homepageMainTitle }}">

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
		<link rel="manifest" href="/assets/favicons/site.webmanifest">
		<link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/assets/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<!-- OpenGraph -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="{{ site.url | append: page.url }}">
		<meta property="og:image" content="{{ site.url }}/assets/images/roland-og.jpg">
		<meta property="og:description" content="{{ site[locale].homepageMainTitle }}">
		<meta property="og:title" content="{% if title %}{{ title }} | {% endif %}{{ site[locale].siteTitle }}">

		<!-- Styles -->
		<link rel="stylesheet" href="/assets/css/style.css">
		{%- if css %}
		<link rel="stylesheet" href="/assets/css/{{ css }}.css">
		{%- endif %}

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto+Flex:wght@300;700&display=swap">
		<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto+Flex:wght@300;700&display=swap"></noscript>

		<!-- Google Analytics -->
		<script defer src="https://www.googletagmanager.com/gtag/js?id=G-CZB0EKDF3L"></script>
		<script defer src="/assets/js/analytics.js"></script>
	</head>

	<body>
		{% include "partials/header.html" %}
		{{ content }}
		{% include "partials/footer.html" %}

		<script>
			function toggleMainMenu() {
				var button = document.getElementById("menu-toggle");
				var menu = document.getElementById("main-menu");

				if (menu.style.display === "block") {
					menu.style.display = "none";
					button.innerHTML = "☰";
				} else {
					menu.style.display = "block";
					button.innerHTML = "✕";
				}
			}
		</script>
	</body>
</html>
