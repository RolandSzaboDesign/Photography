---
permalink: "/{{ locale }}/{{ tags[0] }}/"
layout: layouts/base.html
---

<main class="main">
	<header class="page-header">
		<a class="page-header__category" href="/{{ locale }}/{{ site[locale].slugGalleries }}/" title="Back to Galleries">{{ site[locale].navGalleries }}</a>
		<h1 class="page-header__title">{{ title }}</h1>
	</header>
	<div class="masonry">
		{% for post in collections[slug] reversed %}
			<a class="brick" href="{{ post.url }}">
				<figure class="brick__figure">
					{% case slug %}
						{% when "portré", "portraiture" %}
							{% assign folder = "portraiture" %}
						{% when "autó", "automotive" %}
							{% assign folder = "automotive" %}
						{% when "közösségi-tartalom", "social-content" %}
							{% assign folder = "social-content" %}
					{% endcase %}
					<img class="brick__photo" src="/assets/images/{{ folder }}/{{ post.data.page.fileSlug }}/{{ post.data.cover | default: '01' }}.jpg" alt="{{ post.data.title }}">
					<figcaption class="brick__caption">{{ post.data.title }}</figcaption>
				</figure>
			</a>
		{% endfor %}
	</div>
	{% include "partials/cta.html" %}

	<script src="/assets/js/masonry.js"></script>
	<script>
		var masonry = Macy({
			container: ".masonry",
			mobileFirst: true,
			columns: 2,
			breakAt: {
				768: {
					columns: 3
				},
				1200: {
					columns: 4
				}
			},
			margin: 16,
			cancelLegacy: true
		});

	</script>
</main>
