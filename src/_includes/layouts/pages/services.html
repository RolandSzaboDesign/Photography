---
permalink: /{{ locale }}/{{ site[locale].slugServicesMain }}/
layout: layouts/base.html
translation: services
---

<main class="main">
	<div class="container">
		<header class="page-header">
			<h1 class="page-header__title">{{ site[locale].navServicesMain }}</h1>
		</header>

		<div class="half">
			<figure class="polaroid">
				<a class="no-link" href="/{{ locale }}/{{ site[locale].slugServicesMain }}/{{ site[locale].slugServicesPortraiture }}/">
					<img class="polaroid__photo" src="/assets/images/services-portraiture.webp" alt="{{ site[locale].navServicesPortraiture }}" title="{{ site[locale].navServicesPortraiture }}" width="700" height="400">
				</a>
				<figcaption class="polaroid__caption">
					<span class="polaroid__title mt-0 mb-0">{{ site[locale].navServicesPortraiture }}</span>
				</figcaption>
			</figure>
			<figure class="polaroid">
				<a class="no-link" href="/{{ locale }}/{{ site[locale].slugServicesMain }}/{{ site[locale].slugServicesAutomotive }}/">
					<img class="polaroid__photo" src="/assets/images/services-automotive.webp" alt="{{ site[locale].navServicesAutomotive }}" title="{{ site[locale].navServicesAutomotive }}" width="700" height="400">
				</a>
				<figcaption class="polaroid__caption">
					<span class="polaroid__title mt-0 mb-0">{{ site[locale].navServicesAutomotive }}</span>
				</figcaption>
			</figure>
		</div>

		<div class="third">
			<figure class="polaroid">
				<a class="no-link" href="/{{ locale }}/{{ site[locale].slugServicesMain }}/{{ site[locale].slugServicesEvents }}/">
					<img class="polaroid__photo" src="/assets/images/services-events.webp" alt="{{ site[locale].navServicesEvents }}" title="{{ site[locale].navServicesEvents }}" width="500" height="500">
				</a>
				<figcaption class="polaroid__caption">
					<span class="polaroid__title mt-0 mb-0">{{ site[locale].navServicesEvents }}</span>
				</figcaption>
			</figure>
			<figure class="polaroid">
				<a class="no-link" href="/{{ locale }}/{{ site[locale].slugServicesMain }}/{{ site[locale].slugServicesRealEstate }}/">
					<img class="polaroid__photo" src="/assets/images/services-real-estate.webp" alt="{{ site[locale].navServicesRealEstate }}" title="{{ site[locale].navServicesRealEstate }}" width="500" height="500">
				</a>
				<figcaption class="polaroid__caption">
					<span class="polaroid__title mt-0 mb-0">{{ site[locale].navServicesRealEstate }}</span>
				</figcaption>
			</figure>
			<figure class="polaroid">
				<a class="no-link" href="/{{ locale }}/{{ site[locale].slugServicesMain }}/{{ site[locale].slugServicesSocialContent }}/">
					<img class="polaroid__photo" src="/assets/images/services-branding.webp" alt="{{ site[locale].navServicesSocialContent }}" title="{{ site[locale].navServicesSocialContent }}" width="500" height="500">
				</a>
				<figcaption class="polaroid__caption">
					<span class="polaroid__title mt-0 mb-0">{{ site[locale].navServicesSocialContent }}</span>
				</figcaption>
			</figure>
		</div>
	</div>
</main>
