{% case tags[0] %}
	{% when "portré", "portraiture" %}
		{% assign folder = "portraiture" %}
	{% when "autó", "automotive" %}
		{% assign folder = "automotive" %}
	{% when "közösségi-tartalom", "social-content" %}
		{% assign folder = "social-content" %}
{% endcase %}

<span class="polaroid full">
	<img class="polaroid__photo"
		 srcset="
			/assets/images/{{ folder }}/{{ page.fileSlug }}/{{ id }}_1400.webp 1400w,
			/assets/images/{{ folder }}/{{ page.fileSlug }}/{{ id }}_700.webp 700w,
		 	/assets/images/{{ folder }}/{{ page.fileSlug }}/{{ id }}_500.webp 500w,
		 	/assets/images/{{ folder }}/{{ page.fileSlug }}/{{ id }}_350.webp 350w
		 "
		 sizes="(min-width: 1500px) 1400px, calc(100vw - 40px)"
		 src="/assets/images/{{ folder }}/{{ page.fileSlug }}/{{ id }}_350.webp"
		 alt="Photo of {{ title }}"
		 width="1400"
		 height="934">
</span>
