<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Roland Szabó Photography</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="/assets/css/reset.css">
		<link rel="stylesheet" href="/assets/css/style.css">
		<link rel="stylesheet" href="/assets/css/animations.css">
		<link rel="stylesheet" href="/assets/css/mobile.css">
	</head>
	<body>
		<h1 class="title">Roland Szabó Photography</h1>
		<nav class="contact">
			<ul class="contact__list">
				<li class="contact__item">
					<a class="contact__link" href="https://instagram.com/szabokaphoto/" target="_blank" rel="noopener noreferrer" title="Visit my Instagram profile">Instagram</a>
				</li>
				<li class="contact__item">
					<a class="contact__link" href="mailto:hi@rolandszabo.photo" target="_blank" rel="noopener noreferrer" title="Send me an email">Email</a>
				</li>
			</ul>
		</nav>

		<div class="logo">
			<img class="logo__image" src="/assets/images/roland.png" alt="">
			<span class="logo__rect logo__rect--tl"></span>
			<span class="logo__rect logo__rect--tr"></span>
			<span class="logo__rect logo__rect--bl"></span>
			<span class="logo__rect logo__rect--br"></span>
		</div>

		<span class="icon-battery">
			<span class="icon-battery__body"></span>
			<span class="icon-battery__tip"></span>
			<span class="icon-battery__bar icon-battery__bar--1"></span>
			<span class="icon-battery__bar icon-battery__bar--2"></span>
			<span class="icon-battery__bar icon-battery__bar--3"></span>
			<span class="icon-battery__bar icon-battery__bar--4"></span>
		</span>

		<span class="icon-record"></span>
	</body>
</html>
