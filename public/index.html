<!DOCTYPE html>

	</nav>
	<nav class="nav nav--categories">

</header>


		<main class="main">
			
<div class="wrapper">
	<h1 class="title">Social Media Content</h1>
	<div style="display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 2rem; align-items: start;">
		<a class="polaroids" href="/gallery">
			<figure class="polaroid">
				<img class="polaroid__photo" src="/assets/images/social-content/mol-limo/01.jpg" alt="Budapart × MOL Limo lifestyle fotózás" title="Budapart × MOL Limo lifestyle fotózás">

					<strong class="polaroid__title">Budapart × MOL Limo lifestyle fotózás</strong>
				</figcaption>
			</figure>
		</a>
		<a class="polaroids" href="/gallery">
			<figure class="polaroid">
				<img class="polaroid__photo" src="/assets/images/social-content/the-damn-good-place/01.jpg" alt="The Dam'n Good Place" title="The Dam'n Good Place">
				<figcaption class="polaroid__caption">
					<strong class="polaroid__title">The Dam'n Good Place</strong>
				</figcaption>
			</figure>
		</a>
	</div>

	<br><br><br>

	<h1 class="title">Single Photos</h1>
	<div style="display: grid; grid-template-columns: repeat(4, 1fr); grid-gap: 2rem;">

		<figure class="polaroid">
			<img class="polaroid__photo" src="/assets/images/automotive/911-cabriolet.jpg" alt="" title="">
			<figcaption class="polaroid__caption">
			</figcaption>
		</figure>

</div>
